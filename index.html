<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Obsidian Survey</h1>
    <p id="description">This is a set of questions to get to know your experience with the note taking app Obsidian.</p>
    <form id="survey-form">
      <label for="text">Name:</label>
      <input required id="text" name="text" type="text" placeholder="Enter your name"><br>
      <label for="email">Email:</label>
      <input required id="email" type="email" name="email" placeholder="Enter your email"><br>
      <label for="number">Rating of your experience</label>
      <input id="number" type="number">
      

      </form>
  </body>
</html>
